        <script>
        let clickCount = 0;
            function writeXO(cell) {
                if (clickCount % 3 === 0) {
                    cell.textContent = 'X';
                } else if (clickCount % 3 === 1) {
                    cell.textContent = 'O';
                } else {
                    cell.textContent = '';
                }
                clickCount++;
            }
            if (cell[0] == 'X' && cell[1] == 'X' && cell[2] == 'X') {
